<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Car Dealership</title>
</head>
<body>
    <style>
        body{
            display:flex;
        }
    </style>
       
    <nav class="navbar">
        <div class="navbar-container">
            <a href="https://medredasf.github.io/website-MedReda-11-TC3/" class="logo">C4Rs...Vroom!</a>
            <div class="navbar-links" id="navMenu">
                <ul>
                    <li><a href="https://medredasf.github.io/website-MedReda-11-TC3/">Home</a></li>
                    <li><a href="https://medredasf.github.io/website-MedReda-11-TC3/models.html">Models</a></li>
                    <li><a href="https://medredasf.github.io/website-MedReda-11-TC3/about.html">About</a></li>
                    <li><a href="https://medredasf.github.io/website-MedReda-11-TC3/login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <div class="form-header">
            <div class="titles">
                <div class="title-login">Login</div>
                <div class="title-register">Register</div>
            </div>
        </div>
        <form action="#" class="login-form" autocomplete="off">
            <div class="input-box">
                <input type="text" class="input-field" id="log-email" required>
                <label for="log-email" class="label">Email</label>
                <i class='bx bx-envelope icon'></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="log-pass" required>
                <label for="log-pass" class="label">Password</label>
                <i class='bx bx-lock-alt icon' ></i>
            </div>
            <div class="form-cols">
                <div class="col-1"></div>
                <div class="col-2">
                    <a href="https://medredasf.github.io/website-MedReda-11-TC3/password.html">Forgot password?</a>
                </div>
            </div>
            <div class="input-box">
                <button class="btn-submit" id="SignInBtn">Sign In <i class='bx bx-log-in' ></i></button>
            </div>
            <div class="switch-form">
                <span>Don't have an account? <a href="#" onclick="registerFunction()">Sign-up</a></span>
            </div>
        </form>
        <form action="#" class="register-form" autocomplete="off">
            <div class="input-box">
                <input type="text" class="input-field" id="reg-name" required>
                <label for="reg-name" class="label">Username</label>
                <i class='bx bx-user icon' ></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="reg-email" required>
                <label for="reg-email" class="label">Email</label>
                <i class='bx bx-envelope icon'></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="reg-pass" required>
                <label for="reg-pass" class="label">Password</label>
                <i class='bx bx-lock-alt icon' ></i>
            </div>
            <div class="form-cols">
                <div class="col-1">
                    <input type="checkbox" id="agree">
                    <label for="agree"> I agree to terms & conditions</label>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="input-box">
                <button class="btn-submit" id="SignUpBtn">Sign Up <i class='bx bx-user-plus' ></i></button>
            </div>
            <div class="switch-form">
                <span>Already have an account? <a href="#" onclick="loginFunction()">Login</a></span>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy;Saffih Mohammed Reda 11 TC3</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
